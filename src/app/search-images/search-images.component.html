<div class="container" style="margin-top: 50px;">
  <h1 class="text-center">Sandee Flickr Search</h1>
  <div class="form-group" style="position: relative;">
    <input type="search" id="search_input" class="form-control" (keyup)="search($event)" placeholder="Search by username" style="width: calc(100% - 80px)">
    <button style="position: absolute; right: 5px; top: 0; height: 38px">Search</button>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 p-3" *ngFor="let image of images">
      <div class="card">
        <a href="{{image.url}}_b.jpg">
          <img src="{{image.url}}_m.jpg" title="{{image.title}}">
        </a>
      </div>
    </div>
  </div>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
  </div>
</div>
